  sender: vault,
  target: gw2,
  sendingTime: 2023-01-21T11:00:23,
  transfer: {
    sender: gw2,
    target: vault,
    sendingTime: 2023-01-20T10:03:00,
    from: 101013,
    to: 9999,
    currency: EUR,
    amount: 10.0,
    reference: Cat food
  },
  reason: to account doesn't exist
}
