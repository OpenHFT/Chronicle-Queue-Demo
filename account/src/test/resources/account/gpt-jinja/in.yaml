    sender: gw2,
    target: vault,
    sendingTime: "2023-01-21T11:{{ i }}:00",
    from: { { i } },
    to: { { i|add(1) } },
    currency: EUR,
    amount: 100,
    reference: Transfer { { i } } to { { i|add(1) } }
  }
  { % endfor % }
