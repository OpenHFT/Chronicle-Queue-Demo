{# Generated by GPT-4 #}
---
# Starting from account number 10, we create 10 new accounts
{% for i in range(10, 20) %}
createAccount: {
  sender: gw1,
  target: vault,
  sendingTime: "2023-01-21T10:{{ i }}:00",
  name: "user{{ i }}",
  account: {{ i }},
  currency: EUR,
  balance: 1000
}
{% endfor %}
...
---
# Starting from account number 10, we initiate 10 transfers to the next account
{% for i in range(10, 20-1) %} {# -1 because the last account won't have a next account to transfer to #}
transfer: {
  sender: gw2,
  target: vault,
  sendingTime: "2023-01-21T11:{{ i }}:00",
  from: {{ i }},
  to: {{ i|add(1) }},
  currency: EUR,
  amount: 100,
  reference: Transfer {{ i }} to {{ i|add(1) }}
}
{% endfor %}
...