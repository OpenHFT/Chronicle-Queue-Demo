  sender: vault,
  target: gw2,
  sendingTime: 2023-01-21T11:00:05,
  transfer: {
    sender: gw2,
    target: vault,
    sendingTime: 2023-01-20T10:04:00,
    from: 999999,
    to: 101040,
    currency: EUR,
    amount: 5.0,
    reference: Mystery Sender
  },
  reason: from account doesn't exist
}
