# This operation requests a checkpoint.
# Checkpoints are typically used to dump or save the state of the system at a certain point in time.
# In this case, it will dump all the accounts.
---
startCheckpoint: {
  sender: gw2,
  target: vault,
  sendingTime: 2023-01-20T11:00:00
}
...
onCreateAccount: {
  sender: vault,
  target: gw1,
  sendingTime: 2023-01-21T11:00:07,
  createAccount: {
    sender: gw1,
    target: vault,
    sendingTime: 2023-01-20T10:00:00,
    name: alice,
    account: 101013,
    currency: EUR,
    balance: 5.0,
    overdraft: 0.0
  }
}
...
onCreateAccount: {
  sender: vault,
  target: gw1,
  sendingTime: 2023-01-21T11:00:08,
  createAccount: {
    sender: gw1,
    target: vault,
    sendingTime: 2023-01-20T10:00:01,
    name: bob,
    account: 101025,
    currency: EUR,
    balance: 1010.0,
    overdraft: 0.0
  }
}
...
endCheckpoint: {
  sender: gw2,
  target: vault,
  sendingTime: 2023-01-20T11:00:00
}
...
